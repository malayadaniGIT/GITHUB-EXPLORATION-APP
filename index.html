<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB EXPLORATION APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="Leftcontainer">
            <h2>GITHUB<br>EXPLORATION APP</h2>
        </div>
        <div class="Rightcontainer">
            <form id="RightcontainerTOP">
                <h1>LOGIN</h1>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="emailpassword" placeholder="Email Password" required>
                <input type="text" name="github_username" id="github_username" placeholder="GitHub Username" required>
                <input type="password" name="password" id="git_password" placeholder="Git Password" required>
                <div style="display: flex; flex-direction: column; align-items: center;">
                    <button type="submit" id="btn">Login</button>
                    <div class="RightcontainerDOWN">
                        <a href="#">Forget Password</a>
                        <a href="#">Help</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js">
      
    </script>
</body>

</html>
